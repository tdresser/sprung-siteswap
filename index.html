<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sprung Siteswap</title>
  <script type="module" src="build/main.js"></script>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
  </style>  
  <style>
    #error {
      color:red;
    }
    body {
      margin-right: auto;
      margin-left: auto;
      max-width: 400px;
      font-family: 'Roboto', sans-serif;
      font-size:1.3em;
    }
    input {
      font-family: 'Roboto', sans-serif;
      font-size:1.3em;
      margin-bottom:0.5em;
    }
    #bps {
      width:100%;
    }
  </style>
</head>
<body>
  <input type="text" id="input"></input>
  <input type="range" min="1" max="20" value="5" step="0.1" id="bps">
  <div id="bps_display"></div>
  <div id="error"></div>
  <div id="canonical"></div>
  <div id="siteswap"></div>
  <img width="400px" height="450px" id="anim"></img>
  <div id="hands"></div>
</body>
</html>
